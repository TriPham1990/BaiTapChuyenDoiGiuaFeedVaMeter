<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let meter = feetToMeter();
    let feet = meterToFeet();
    function feetToMeter(){
        meter = 0.305 * feet;
        return meter;
    }
    function meterToFeet(){
        feet = 3.279 * meter;
        return feet;
    }
</script>
</body>
</html>
